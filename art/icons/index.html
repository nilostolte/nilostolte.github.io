<!DOCTYPE html>
<html lang="en">
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
  <body>
     <div w3-include-html="brand.html">        </div>
     <div w3-include-html="business.html">     </div>
     <div w3-include-html="communication.html"></div>
     <div w3-include-html="construction.html"> </div>
     <div w3-include-html="currency.html">     </div>
     <div w3-include-html="design.html">       </div>
     <div w3-include-html="direction.html">    </div>
     <div w3-include-html="education.html">    </div>
     <div w3-include-html="food.html">         </div>
     <div w3-include-html="health.html">       </div>
     <div w3-include-html="marketing.html">    </div>
     <div w3-include-html="media.html">        </div>
     <div w3-include-html="nature.html">       </div>
     <div w3-include-html="party.html">        </div>
     <div w3-include-html="personal.html">     </div>
     <div w3-include-html="sign.html">         </div>
     <div w3-include-html="smiley.html">       </div>
     <div w3-include-html="spinner.html">      </div>
     <div w3-include-html="texteditor.html">   </div>
     <div w3-include-html="travel.html">       </div>
     <div w3-include-html="weather.html">      </div>
     <div w3-include-html="web.html">          </div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
